<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daraz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body style="background-color: #F5F5F5;">
    <div class="container">
        <div class="pay-sec">
            <div class="row d-flex">
                <div class="col-2 box">
                    <a href="#" class="box-text">
                        <img class="box-img" src="img/pay/box-1.png" alt="Delivery">
                        <p>Free Delivery</p>
                    </a>
                </div>
                <div class="col-2 box">
                    <a href="#" class="box-text">
                        <img class="box-img" src="img/pay/box-2.png" alt="Delivery">
                        <p>Wholesale Price</p>
                    </a>
                </div>
                <div class="col-2 box">
                    <a href="#" class="box-text">
                        <img class="box-img" src="img/pay/box-3.png" alt="Delivery">
                        <p>Everyday Low Price!</p>
                    </a>
                </div>
                <div class="col-2 box">
                    <a href="#" class="box-text">
                        <img class="box-img" src="img/pay/box-4.png" alt="Delivery">
                        <p>Mart</p>
                    </a>
                </div>
                <div class="col-2 box">
                    <a href="#" class="box-text">
                        <img class="box-img" src="img/pay/box-5.png" alt="Delivery">
                        <p>Daraz VISA Card</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="flash-sale">
            <h3 class="flash-head">FlashSale</h3>
            <div class="on-sale-now">
                <div class="on-sale-now-first">
                    <div class="text-first">On Sale Now</div>
                    <div class="text-secound">Ending in</div>
                    <div class="text-three" id="hour">11</div>
                    <div class="text-first" id="">:</div>
                    <div class="text-three" id="min">11</div>
                    <div class="text-first" id="hour">:</div>
                    <div class="text-three" id="sec">11</div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
